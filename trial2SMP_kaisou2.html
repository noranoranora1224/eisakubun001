<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>解答と解説</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff8e1;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 6vw;
      color: #d35400;
      margin-bottom: 20px;
    }

    p {
      font-size: 4.5vw;
      line-height: 1.6;
    }

    strong {
      color: #2c3e50;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 3vw 5vw;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 4.5vw;
    }

    a:hover {
      background-color: #ca6f1e;
    }

    @media (min-width: 768px) {
      h1 { font-size: 28px; }
      p, a { font-size: 18px; }
      a { padding: 10px 15px; }
    }
  </style>
</head>
<body>
  <h1>解答と解説</h1>
  <p><strong>解答：</strong>I went to the library yesterday.</p>
  <p><strong>解説：</strong><br>
    ・「私は行きました」は「I went」<br>
    ・「図書館」は「the library」<br>
    ・「昨日」は「yesterday」で、通常は文末に置きます。
  </p>
  <a href="index.html">← 問題に戻る</a>
</body>
</html>
